name: Lint

on:
  push:
    paths:
      - '*.py'

jobs:
  flake8_py3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Setup flake8 annotations
        uses: rbialon/flake8-annotations@v1
      - name: Run flake8
        uses: py-actions/flake8@v1
        with:
          exclude: hello2.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
